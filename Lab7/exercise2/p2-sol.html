<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Challenge: Classification</title>
    <style>
        .right-answer {
            background: rgb(0, 255, 9);
        }
        
        .wrong-answer {
            background: rgb(237, 28, 0);
        }
    </style>
</head>

<body>

    <h2>Pop Quiz: Animal Classification</h2>

    <p>Which animal class do humans belong to?</p>
    <ul id="answers">
        <li>Mammalia</li>
        <li>Ascidiacea</li>
        <li>Reptilia</li>
    </ul>

    <script>
        var answers = document.querySelectorAll('#answers li');
        var rightAnswer = answers[0];
        var wrongAnswer1 = answers[1];
        var wrongAnswer2 = answers[2];

        for (i = 0; i < answers.length; i++) {
            answers[i].addEventListener("click", function() {
                checkAnswer(this)
            })
        }

        function checkAnswer(ans) {

            if (ans == rightAnswer) {
                ans.classList.add("right-answer")
            } else {
                ans.classList.add("wrong-answer")
            }
        }
    </script>
</body>

</html>
