<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Lab4-P2-NattapongTang</title>
</head>

<body>
    <div class=blue>
        <p>This is an unorder list:</p>
    </div>
    <ul style="list-style-type:circle;">
        <li>
            Coffee
        </li>
        <li>
            Tea
        </li>
        <li>
            Coca Cola
        </li>
    </ul>


    <div class=green>
        <p>This is an order list:</p>
    </div>
    <ol type="i">
        <li>
            Coffee
        </li>
        <li>
            Tea
        </li>
        <li>
            Coca Cola
        </li>
    </ol>


</body>

</html>
