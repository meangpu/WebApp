<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple DOM example</title>
</head>

<body>
    <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
    </section>

    <script>
        var image = document.querySelector("img")
        var para = document.querySelector("p")
        var link = document.querySelector("a")
        var section = document.querySelector("section")
        var url = "http://www.en.kku.ac.th"

        // link.textContent = "Faculty of Engineering, KKU"
        // link.href = "http://www.en.kku.ac.th"


        para.style.color = "white"
        para.style.backgroundColor = "black"
        para.style.padding = "10px"
        para.style.width = "250px"
        para.style.textAlign = "center"
            // para.style.cursor = "pointer"

        para.removeChild(link)

        para.textContent = "We hope you enjoy learning"

        // para.addEventListener("click", function() {
        //     window.location.href = url
        // })


        image.src = "image/kku.jpg"
        image.alt = "ENkku"
        image.style.width = "270px"
        image.style.cursor = "pointer"

        image.addEventListener("click", function() {
            window.location.href = url
        })
    </script>
</body>


</html>
