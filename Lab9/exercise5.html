<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Fetch</title>

</head>

<body>
    <h1>List of kku faculties</h1>
    <p id="display"></p>

    <script>
        var display = document.getElementById("display")


        function updateDisplay(param) {

            fetch(param).then(
                function(respond) {

                    // respond.json().then(function(text) {
                    //     poemDisplay.textContent = text
                    // })

                    respond.text().then(function(text) {
                        display.textContent = text
                    })
                }
            )
        }

        updateDisplay("faculties.json")
    </script>
</body>

</html>
