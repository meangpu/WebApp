<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NattapongTang-128-7</title>

</head>

<body>
    <img src="img/cat.gif" id="img" width="300px" style="position:absolute;">
    <button id="btn" style="position:absolute">Re-start</button>
</body>


<script>
    var img = document.getElementById("img")
    var moving = true
    var btn = document.getElementById("btn")

    img.style.left = "0px"


    var startTime = new Date().getTime();

    var move_it = function() {
        var curtime = new Date().getTime();
        var newPosit = (0 + ((curtime - startTime) / 1000) * 30);


        img.style.left = newPosit + "px ";
        if (newPosit < 10000 && moving) {
            window.requestAnimationFrame(move_it);
        }
    };

    move_it();

    btn.addEventListener("click", function() {
        startTime = new Date().getTime();
        if (moving == true) {
            moving = false
            btn.textContent = "start"

        } else {
            btn.textContent = "Re-start"
            moving = true
            move_it();

        }

    })
</script>

</html>
