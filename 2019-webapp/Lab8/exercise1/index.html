<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NattapongTang-128-7</title>
</head>

<body>

    <label>What's your name? <input id="username" type="text"></label><br>
    <label>What's language do you speak?
    <select id="lang">
        <option value="en">English</option>
        <option value="es">Spainish</option>
        <option value="plt">Pig-latin</option>
    </select>
</label>

    <br>
    <button id="btn" type="button">Greet me, please!</button>

    <div id="message"></div>


    <script>
        var language = document.getElementById("lang")
        var username = document.getElementById("username")
        var btn = document.getElementById("btn")
        var message = document.getElementById("message")


        btn.addEventListener("click", function() {
            if (language.value == "en") {
                message.textContent = `Hello, ${username.value}`;
            } else if (language.value == "es") {
                message.textContent = `Hola, ${username.value}`;
            } else if (language.value == "plt") {
                message.textContent = `Ello-hay, ${username.value}`;
            }
        })
    </script>
</body>

</html>
