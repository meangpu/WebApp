<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Book List</title>
</head>

<body>
    <h1>My Book List</h1>
    <div id="books_list">Click to generate my book list</div>
    <script>
        // create order list object
        var orderList = document.createElement("OL")
        orderList.setAttribute("id", "orderList")
        document.body.appendChild(orderList)


        var books = [{
            title: "Sapiens: A Brief History of Humankindâ€‹",
            url: "https://www.goodreads.com/book/show/23692271-sapiens",
            author: "Yuval Noah Harari"
        }, {
            title: "The Glass Castle",
            url: "https://www.goodreads.com/book/show/7445.The_Glass_Castle",
            author: "Jeannette Walls"
        }]



        var btnText = document.getElementById("books_list")
        btnText.addEventListener("click", createBook)


        function createBook() {
            for (i = 0; i < books.length; i++) {
                var list = document.createElement("LI")
                list.innerHTML = `<a href=${books[i].url} target="_blank">${books[i].title}</a> by ${books[i].author}`
                document.getElementById("orderList").appendChild(list)
            }
        }
    </script>
</body>



</html>
